<!DOCTYPE html>
<html>
    <head>
        <title>Post de Instagram</title>
        <link rel="stylesheet" href="Style.css">
        <meta-name="viewport" content="width=device=width,initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
<body>
    <div class="post">
        <div class="header">
            <h1>Cádiz </h1>
            <h2>Patricia</h2>
            <div class="logo">
                <i class="fa-solid fa-sun"></i>
            </div>
            <div class="header-right">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="body">
            <img class="foto-cadiz" src="https://www.cadizturismo.com/storage/app/media/uploaded-files/p-cadiz_turismo.jpg">
        </div>
        <br/>
        <div class="footer">
            <br/>
            <div class="icons">
                <div class="image-left">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div class="image-right">
                    <i class="fa-regular fa-bookmark"></i>
                </div>
            </div>
            <p>Liked by <strong>4GeeksAcademy, html5, web and 50,000 others</strong></p>
            <p>Con estas vistas de mi preciosa ciudad da gusto levantarse por las mañanas #beach #sol #cadiz</p>
        </div>
    </div>   
</body>
